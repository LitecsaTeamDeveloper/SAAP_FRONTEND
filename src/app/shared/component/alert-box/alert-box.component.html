<div class="header">
    <h1 mat-dialog-title style="display: flex; justify-content: center;align-items: baseline; text-transform: capitalize;">{{ data.title  }}</h1>
  </div>
  <div mat-dialog-content style="padding: 20px,20px;padding-top: 0px;">
    <p class="mat-body dialog-message">{{ data.message }}</p>
  </div>
  <div mat-dialog-actions style="float: right; margin-left: 100px;">
    <button class="dialog-btn" mat-raised-button color="primary" type="button" (click)="cancel()">{{ data.cancelText }}</button>
    <button class="dialog-btn" mat-raised-button type="button"
      (click)="confirm()">{{ data.confirmText }}</button>
  </div>
